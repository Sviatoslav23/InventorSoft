<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Radix Sort</h1>
    <h3>Input array:</h3>
    <textarea name="input" class="input_arr" id="" cols="40" rows="10"></textarea>
    <br>
    <button class="btn_sort">Sort</button>
    <h3>Output:</h3>
    <textarea name="output" class="output_num" id="" cols="40" rows="10"></textarea>
    <p>Number of elements (n): <span class="number_elem"></span> </p>
    <p>Complexity: O(n * k)</p>
    <script src="js/script.js"></script>
</body>
</html>
